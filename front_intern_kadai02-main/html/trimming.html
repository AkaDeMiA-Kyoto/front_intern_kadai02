<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0">
    <title>trimming</title>
    <link rel="stylesheet" href="../css/trimming.css">
    <link rel="icon" href="../img/man.jpg">
    <style>
      .man-face {
        width: 400px;
        height: 400px;
        position: relative;
        border-radius: 50%;
        overflow: hidden;
      }
      .man-face img {
        top: 50%;
        left: 60%;
        width: auto;
        height: auto;
        position: absolute;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="man-face">
      <img src="../img/man.jpg" alt="man">
    </div>
  </body>
</html>
