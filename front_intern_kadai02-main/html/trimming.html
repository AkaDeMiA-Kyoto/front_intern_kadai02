<!DOCTYPE>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-epuiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0">
    <title>trimming</title>
    <link rel="stylesheet" href="../css/trimming.css">
    <link rel="man-icon" href="../img/man.jpg">
  </head>
  <body>
    <div class="man-face">
      <img src="../img/man.jpg" alt="man">
    </div>
    <style>
      .man-face {
        width: 250px;
        height: 250px;
        position: relative;
        border-radius: 50%;
        overflow: hidden;
      }
      .man-face img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: 60% 30%;
        display: block;
      }
    </style>
  </body>
</html>
