<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" Content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form.css">
    <title>いろいろなフォームを作ってみよう</title>
  </head>
  <body>
    <form>
    <label for="email">Enter your example.com email:</label><br>
    <input type="email" id="email" pattern=".+@example\.com" size="30" required/>
    </form>
    <form>
    <fieldset>
      <legend>好きなものは？</legend>
      <div>
        <input type="radio" id="radio1" name="food" value="カレー" checked>
        <label for="radio1">カレー</label>
      </div>
      <div>
        <input type="radio" id="radio2" name="food" value="お寿司" checked>
        <label for="radio2">お寿司</label>
      </div>
      <div>
        <input type="radio" id="radio3" name="food" value="焼肉" checked>
        <label for="radio3">焼肉</label>
      </div>
      <div>
        <input type="radio" id="radio4" name="food" value="その他" checked>
        <label for="radio4">その他</label>
      </div>
    </fieldset>
    </form>
    <form>
    <fieldset>
      <legend>好きなものは？</legend>
      <div>
        <input type="checkbox" id="checkbox1" name="food" value="カレー" checked>
        <label for="checkbox1">カレー</label>
      </div>
      <div>
        <input type="checkbox" id="checkbox2" name="food" value="お寿司" checked>
        <label for="checkbox2">お寿司</label>
      </div>
      <div>
        <input type="checkbox" id="checkbox3" name="food" value="焼肉" checked>
        <label for="checkbox3">焼肉</label>
      </div>
      <div>
        <input type="checkbox" id="checkbox4" name="food" value="その他" checked>
        <label for="checkbox4">その他</label>
      </div>
    </fieldset>
    </form>
    <form>
      <input type="date" id="date" name="date" value="date" checked>
      <label for="date">日付</label>
    </form>
    <form>
      <div>
        <input type="range" id="volume" name="volume" min="0" max="11">
        <label for="volume">Volume</label>
      </div>
      <div>
        <input type="range" id="cowbell" name="cowbell" min="0" max="100" value="90" step="10">
        <label for="cowbell">Cowbell</label>
      </div>
    </form>
    <form>
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
      </div>
      <div>
        <label for="pass">Password(8characters minimum):</label>
        <input type="password" id="pass" name="password" minlength="8" required>
      </div>
      <input type="submit" value="Sign in">
    </form>
  </body>
