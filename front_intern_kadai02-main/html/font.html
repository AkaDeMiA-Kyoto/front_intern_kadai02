<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>いろいろなフォント</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>Roboto thin 100</h1>
      <style>
      body {
        font-family: 'Roboto', sans-serif;
        font-weight: 100;
      }
    </style>
    <h2>Roboto medium 500</h2>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        font-weight: 500;
      }
    </style>
    <h3>Roboto bold 700</h3>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        font-weight: 700;
      }
    </style>
    <h4>Ubuntu medium 500</h4>
      <style>
        body {
          font-family: 'Ubuntu', sans-serif;
          font-weight: 500
          font-style: normal;
        }
      </style>
    <h5>Ubuntu medium 500 italic</h5>
    <style>
      body {
        font-family: 'Ubuntu', sans-serif;
        font-weight: 500;
        font-style: italic;
      }
    </style>
    <h6>twitter</h6>
    <style>
      body {
        font-size: 2rem;
      }
      .fa-twitter {
        color: #1da1f2
      }
    </style>
    <i class="fab fa-twitter"></i>
    <h7>検索</h7>
    <style>
      .search-label::before {
        content: '\f002';
        font-family: 'Font Awesome 6 Free';
        font-weight: 900;
        margin-right: 0.5em;
        color: #333;
        font-size: 1em;
        display: inline-block;
      }
    </style>
    <span class="search-label">検索</span>
    <h8>アイコン回転</h8>
    <style>
      .fa-circle-notch {
        font-size: 3em;
        color: #3498db;
      }
    </style>
    <i class="fas fa-circle-notch fa-spin"></i>
  </body>
</html>
