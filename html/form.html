<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/form.css">
</head>

<body>
  <main>
    <div class="wrapper">
      <form action="#">
        <fieldset class="form-block">
          <label for="email">メールアドレス:</label>
          <input type="email" id="email" name="email">
        </fieldset>
        <fieldset class="form-block">
          <legend>好きなものは？</legend>
          <input type="radio" name="radio" id="radio1">
          <label for="radio1">カレー</label>
          <input type="radio" name="radio" id="radio2">
          <label for="radio2">お寿司</label>
          <input type="radio" name="radio" id="radio3">
          <label for="radio3">焼肉</label>
          <input type="radio" name="radio" id="radio4">
          <label for="radio4">その他</label>
        </fieldset>
        <fieldset class="form-block">
          <legend>好きなものは？</legend>
          <input type="checkbox" name="checkbox" id="checkbox1">
          <label for="checkbox1">カレー</label>
          <input type="checkbox" name="checkbox" id="checkbox2">
          <label for="checkbox2">お寿司</label>
          <input type="checkbox" name="checkbox" id="checkbox3">
          <label for="checkbox3">焼肉</label>
          <input type="checkbox" name="checkbox" id="checkbox4">
          <label for="checkbox4">その他</label>
        </fieldset>
        <fieldset class="form-block">
          <label for="date">カレンダー:</label>
          <input type="date" id="date" name="date">
        </fieldset>
        <fieldset class="form-block">
          <label for="range">レンジ:</label>
          <input type="range" id="range" name="range" min="0" max="100" step="1">
        </fieldset>
        </fieldset>
        <fieldset class="form-block">
          <label for="password">パスワード:</label>
          <input type="password" id="password" name="password">
        </fieldset>
        <button class="btn">送信</button>
      </form>
    </div>
  </main>
</body>

</html>
