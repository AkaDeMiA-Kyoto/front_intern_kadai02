いろいろなフォームを使ってみよう
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta chrset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=yes,initial-scale=1.0">
    <link rel="stylesheet" href="../css/form.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
    <form action="#">
        <fieldset class="fieldset1">
            <label for="email" class="form-title">Enter your email</label>
            <div><input type="email" class="texbox" id="email" pattern=".+@example\.com" size="30" required /></div>
        </fieldset>
        <fieldset class="fieldset2">
            <legend class="form-title">好きなものは？</legend>
            <div class="box">
                <input type="radio" name="radio" id="radio1" value="1">
                <label for="radio1">カレー</label>
                <input type="radio" name="radio" id="radio2" value="2">
                <label for="radio2">お寿司</label>
                <input type="radio" name="radio" id="radio3" value="3">
                <label for="radio3">焼肉</label>
                <input type="radio" name="radio" id="radio4" value="4">
                <label for="radio4">その他</label>
            </div>
            <legend class="form-title">好きなものは？</legend>
            <div class="box">
                <input type="checkbox" name="checkbox" id="checkbox1" value="1">
                <label for="checkbox1">カレー</label>
                <input type="checkbox" name="checkbox" id="checkbox2" value="2">
                <label for="checkbox2">お寿司</label>
                <input type="checkbox" name="checkbox" id="checkbox3" value="3">
                <label for="checkbox3">焼肉</label>
                <input type="checkbox" name="checkbox" id="checkbox4" value="4">
                <label for="checkbox4">その他</label>
            </div>
        </fieldset>
        <fieldset class="fieldset3">    
            <legend class="form-title">カレンダー</legend>
            <input type="date" class="calender">
        </fieldset>
        <fieldset class="fieldset4">
            <legend class="form-title">range</legend>
            <input type="range" min="0" max="100">
        </fieldset>
        <fieldset class="fieldset1">
        <div>
            <label for="pass">8文字以上のパスワード</label>
            <div><input type="password" class="texbox" id="pass" name="password" minlength="8" required /></div>
        </div>
        </fieldset>
    </form>
    <button class="submit-btn">送信</button>
</body>
</html>
