いろいろなフォームを使ってみよう
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="email">E-mail</label>
    <input type="email" name="email" id="email">
    <fieldset>
        <legend>好きなものは？</legend>
        <div>
            <input type="checkbox" id="curry" name="curry">
            <label for="curry">カレー</label>
        </div>
        <div>
            <input type="checkbox" id="sushi" name="sushi">
            <label for="sushi">お寿司</label>
        </div>
        <div>
            <input type="checkbox" id="yakiniku" name="yakiniku">
            <label for="yakiniku">焼き肉</label>
        </div>
        <div>
            <input type="checkbox" id="other" name="other">
            <label for="other">その他</label>
        </div>
    </fieldset>
    <fieldset>
        <legend>好きなものは？</legend>
        <div>
            <input type="radio" id="curry" name = "test" value="curry">
            <label for="curry">カレー</label>
        </div>
        <div>
            <input type="radio" id="sushi" name = "test" value="sushi">
            <label for="sushi">お寿司</label>
        </div>
        <div>
            <input type="radio" id="yakiniku" name = "test" value="yakiniku">
            <label for="yakiniku">焼き肉</label>
        </div>
        <div>
            <input type="radio" id="other" name = "test" value="other">
            <label for="other">その他</label>
        </div>
    </fieldset>
    <div>
        <label for="calendar">日付</label>
        <input type="date" name="date" id="calendar" value="2023-11-17">
    </div>
    <div>
        <input type="range" name="range" id="range" min="0" max="100">
        <label for="range">範囲</label>
    </div>
    <div>
        <label for="password">パスワード（８－１２文字）</label>
        <input type="password" name="password" id="password" minlength="8" maxlength="12" required>
    </div>
</body>
</html>
