<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,user-scalable=yes,initial-scale=1.0">
<link rel="stylesheet" href="../css/font.css">
</head>
<body>
    <label for="email">Enter your email:</label>
    <input type="email" id="email" pattern=".+@example\.com" size="30" required />
    <fieldset>
        <legend>好きなものは？</legend>
        <div>
            <input type="radio" id="curry1" name="favoriteradio" value="curry" checked/>
            <label for="curry1">カレー</label>
            <input type="radio" id="sushi1" name="favoriteradio" value="sushi" />
            <label for="sushi1">お寿司</label>
            <input type="radio" id="yakiniku1" name="favoriteradio" value="yakiniku" />
            <label for="yakiniku1">焼肉</label>
            <input type="radio" id="sonota1" name="favoriteradio" value="others" />
            <label for="sonota">その他</label>
        </div>
    </fieldset>
    <fieldset>
        <legend>好きなものは？</legend>
        <div>
            <input type="checkbox" id="curry2" name="favoritecheck" value="curry"/>
            <label for="curry2">カレー</label>
            <input type="checkbox" id="sushi2" name="favoritecheck" value="sushi"/>
            <label for="sushi2">お寿司</label>
            <input type="checkbox" id="yakiniku2" name="favoritecheck" value="yakiniku"/>
            <label for="yakiniku2">焼肉</label>
            <input type="checkbox" id="sonota2" name="favoritecheck" value="others"/>
            <label for="sonota2">その他</label>
        </div>
    </fieldset>
    <label for="start">Date:</label>  
    <input type="date" id="start" name="trip-start" value="2024-11-18" >

    <p>Audio setting</p>
    <div>
        <input type="range" id="vol" name="volume" min="0" max="100"/>
        <label for="vol">Volume</label>
    </div>
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"/>
    </div>
    <div>
        <label for="pass">Password(8 characters minimum):</label>
        <input type="password" id="pass" name="password" minlength="8" required/>
    </div>

    <input type="submit" value="Sign in"/>
