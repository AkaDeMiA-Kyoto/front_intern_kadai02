<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入力フォーム</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label>好きなものは？</label>
                <div class="radio-group">
                    <label><input type="radio" name="food" value="curry"> カレー</label>
                    <label><input type="radio" name="food" value="sushi"> お寿司</label>
                    <label><input type="radio" name="food" value="yakiniku"> 焼肉</label>
                    <label><input type="radio" name="food" value="others"> その他</label>
                </div>
            </div>
            <div class="form-group">
                <label for="favorite_food">好きなものは？</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" id="favorite_food" name="curry"> カレー</label>
                    <label><input type="checkbox" id="favorite_food" name="sushi"> お寿司</label>
                    <label><input type="checkbox" id="favorite_food" name="yakiniku"> 焼肉</label>
                    <label><input type="checkbox" id="favorite_food" name="others"> その他</label>
                </div>
            </div>
            <div class="form-group">
                <label for="dob">生年月日</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="range">範囲</label>
                <input type="range" id="range" name="range" min="0" max="100" value="50" oninput="this.nextElementSibling.value = this.value">
                <output class="range-value">50</output>
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">送信</button>
            </div>
        </form>
    </div>
</body>
</html>
