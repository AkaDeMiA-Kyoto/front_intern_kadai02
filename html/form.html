<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>色々なフォームを作ってみよう</title>
</head>
<body>
    <h1>課題2 色々なフォームを作ってみよう</h1>
    <form method="get">
        <div>
            <label>
            email:
            <input name ="submitted-name" autocomplete="email" />
            </label> 
            <button>保存</button>
        </div>
        <br>
        <div>
            好きなものは？<br>
            <label>
              <input type="radio" name="food" value="curry">
              カレー
            </label><br>
            <label>
              <input type="radio" name="food" value="sushi">
              お寿司
            </label><br>
            <label>
              <input type="radio" name="food" value="yakiniku">
              焼肉
            </label><br>
            <label>
              <input type="radio" name="food" value="others">
              その他
            </label><br>
        </div>
        <br>
        <div>
             好きなものは？（複数選択可）<br>
             <label>
                <input type="checkbox" name="food" value="curry">
                カレー
              </label><br>
              <label>
                <input type="checkbox" name="food" value="sushi">
                お寿司
              </label><br>
              <label>
                <input type="checkbox" name="food" value="yakiniku">
                焼肉
              </label><br>
              <label>
                <input type="checkbox" name="food" value="others">
                その他
              </label><br>
        </div>
        <br>
        <div>
            <label>希望日時: </label>
            <input type="date" id="start" name="trip-start" value="2025-01-01" min="2025-01-01" max="2025-12-31" /> 
        </div>
        <br>
        Audio settings:
        <div><input type="range">
        </div>
        <br>
    
        <div>
        <label for="pass">Password (8 characters minimum):</label>
        <input type="password" id="pass" name="password" minlength="8" required />
        </div>
        <input type="submit" value="Sign in" />
    </form>
</body>
</html>
