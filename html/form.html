いろいろなフォームを使ってみよう
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flags</title>
<link rel="stylesheet" href="../css/flag.css">
</head>
<body>
    <legend class="form-title0">メールアドレス</legend>
     <input type="text" class="input-text">

    <legend class="form-title1">好きなものは？</legend>
      <input type="radio" name="radio" id="radio1" value="1" checked>
      <label for="radio1">カレー</label>
      <input type="radio" name="radio" id="radio2" value="2" checked>
      <label for="radio2">お寿司</label>
      <input type="radio" name="radio" id="radio3" value="3" checked>
      <label for="radio3">焼肉</label>
      <input type="radio" name="radio" id="radio4" value="4" checked>
      <label for="radio4">その他</label>
    
    <legend class="form-title2">好きなものは？</legend>
      <input type="checkbox" name="checkbox" id="checkbox1" value="1" checked>
      <label for="checkbox1">カレー</label>
      <input type="checkbox" name="checkbox" id="checkbox2" value="2" checked>
      <label for="checkbox2">お寿司</label>
      <input type="checkbox" name="checkbox" id="checkbox3" value="3" checked>
      <label for="checkbox3">焼肉</label>
      <input type="checkbox" name="checkbox" id="checkbox4" value="4" checked>
      <label for="checkbox4">その他</label>
      
    <legend class="form-title3">カレンダー</legend>
      <input type="date">
      
    <legend class="form-title4">音量調整</legend>
       <input type="range">

    <legend class="form-title5">パスワード</legend>
       <input type="password">

      
</body>
</html>
