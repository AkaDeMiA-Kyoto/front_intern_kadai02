<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <label for="email">メールアドレス</label>
    <input type="email" id="email" pattern=".+@example\.com" size="30" required />
    <fieldset>
        <legend>好きな物は？</legend>
        <div>
        <input type="radio" id="curry" name="drone" value="curry" checked />
        <label for="curry">カレー</label>
        </div>
        <div>
        <input type="radio" id="sushi" name="drone" value="sushi" />
        <label for="sushi">お寿司</label>
        </div>
        <div>
        <input type="radio" id="yakiniku" name="drone" value="yakiniku" />
        <label for="yakiniku">焼肉</label>
        </div>
        <div>
        <input type="radio" id="another" name="drone" value="another" />
        <label for="another">その他</label>
        </div>
    </fieldset>
    <fieldset>
        <legend>好きな物は？（複数選択可）</legend>
        <div>
            <input type="checkbox" id="curry" name="curry" checked />
            <label for="curry">カレー</label>
        </div>
        <div>
            <input type="checkbox" id="sushi" name="sushi" checked />
            <label for="sushi">お寿司</label>
        </div>
        <div>
            <input type="checkbox" id="yakiniku" name="yakiniku" checked />
            <label for="yakiniku">焼肉</label>
        </div>
        <div>
            <input type="checkbox" id="another" name="another" checked />
            <label for="another">その他</label>
        </div>
    </fieldset>
    <label for="start">今日の日にち</label>
    <input type="date" id="start" name="trip-start" value="2025-01-01" min="2000-01-01" max="2099-12-31" />
    <p>今日の気分</p>
    <div>
    <input type="range" id="feeling" name="feeling" min="0" max="100" />
    <label for="feeling">気分（大きいほど良い）</label>
    </div>
    <div>
        <label for="name">名前　　　　　　　　　　　　　　　</label>
        <input type="text" id="name" name="name" />
    </div>
    <div>
        <label for="pass">パスワード （少なくとも6文字以上）</label>
        <input type="password" id="pass" name="password" minlength="6" required />
    </div>
    <input type="submit" value="サインイン" />
</body>
</html>
