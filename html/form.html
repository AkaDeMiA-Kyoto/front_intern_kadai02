<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>いろいろなフォームを作ってみよう</title>
</head>
<body>
  <fieldset class="form-block">
    <legend class="form-title">email</legend>
    <input type="text" class="input-text">
  </fieldset>
  <fieldset class="form-block">
    <legend class="form-title">好きなものは？</legend>
    <input type="radio" name="radio" id="radio1">
    <label for="radio1">カレー</label>
    <input type="radio" name="radio" id="radio2">
    <label for="radio2">お寿司</label>
    <input type="radio" name="radio" id="radio3">
    <label for="radio3">焼肉</label>
    <input type="radio" name="radio" id="radio4">
    <label for="radio4">その他</label>
  </fieldset>
  <fieldset class="form-block">
    <legend class="form-title">好きなものは？</legend>
    <input type="checkbox" name="checkbox" id="checkbox1">
    <label for="checkbox1">カレー</label>
    <input type="checkbox" name="checkbox" id="checkbox2">
    <label for="checkbox2">お寿司</label>
    <input type="checkbox" name="checkbox" id="checkbox3">
    <label for="checkbox3">焼肉</label>
    <input type="checkbox" name="checkbox" id="checkbox4">
    <label for="checkbox4">その他</label>
  </fieldset>
  <iframe src="https://calendar.google.com/calendar/embed?src=ja.japanese%23holiday%40group.v.calendar.google.com&ctz=Asia%2FTokyo" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
  
  <fieldset class="form-block">
    <legend class="form-title">Audio Setting</legend>
    <input type="range" id="volume" name="volume" min="0" max="11" />
    <label for="volume">Volume</label>
    <input type="range" id="cowbell" name="cowbell" min="0" max="100" value="90" step="10" />
    <label for="cowbell">Cowbell</label>
  </fieldset>
  <fieldset class="form-block">
    <legend class="form-title">パスワード</legend>
    <input type="password" name="password" id="password">
  </fieldset>

</body>
</html>
