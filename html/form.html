<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="../css/form.css">
<body>
    <h1>
        いろいろなフォーム
    </h1>
    <main class="main">
        <div class="wrapper">  
          <section class="section-contact">              
               <form action="#" class="form">                 
                 <fieldset class="form-block">
                    <label for="email">Enter your example.com email:</label>
                    <input type="email" id="email" pattern=".+@example\.com" size="30" required />
                 <fieldset class="form-block">
                   <legend class="form-title">好きなものは(ラジオボタン)</span></legend>
                     <div class="form-input">
                          <input type="radio" name="radio" id="radio1" value="1" checked>
                          <label for="radio1">カレー</label>
                          <input type="radio" name="radio" id="radio2" value="2">
                          <label for="radio2">お寿司</label>
                          <input type="radio" name="radio" id="radio3" value="3">
                          <label for="radio1">焼き肉</label>
                          <input type="radio" name="radio" id="radio4" value="4">
                          <label for="radio2">その他</label>
                     </div>
                 </fieldset>
                 <fieldset class="form-block">
                   <legend class="form-title">好きなものは(チェックボックス)</legend>
                     <div class="form-input">
                          <input type="checkbox" name="checkbox" id="checkbox1" value="1" checked>
                          <label for="checkbox1">カレー</label>
                          <input type="checkbox" name="checkbox" id="checkbox2" value="2">
                          <label for="checkbox2">お寿司</label>
                          <input type="checkbox" name="checkbox" id="checkbox3" value="3">
                          <label for="checkbox1">焼き肉</label>
                          <input type="checkbox" name="checkbox" id="checkbox4" value="4">
                          <label for="checkbox2">その他</label>
                     </div>
                 </fieldset>
                 <label for="start">カレンダー</label>
　　　　　　　　　<input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2024-11-11" />
            　　　<p>range:</p>
                　<div>
                　<input type="range" id="volume" name="volume" min="0" max="11" />
                　<label for="volume">Volume</label>
                　</div>

                　<div>
                　<input type="range" id="cowbell" name="cowbell" min="0" max="100" value="90" step="10" />
                　<label for="cowbell">Cowbell</label>
　                </div>

                 
                 <fieldset class="form-block">
                    <div>
                        <label for="pass">Password (8 characters minimum):</label>
                        <input type="password" id="pass" name="password" minlength="8" required />
                    </div>
                      
                  </fieldset>
                 <button class="submit-btn">送信</button>
               </form>
          </section>    
          </div><!-- wrapper-->
       </main>
</body>
</html>
