いろいろなフォームを使ってみよう
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/form.css">
    <meta name="viewport" content="width=HQ, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <H1>フォーム入力ページ</H1>
    <form action="#" class="form-block">
        <fieldset class="form">
            <legend>連絡用メールアドレス</legend>
            <input type="email">
        </fieldset>
        <fieldset class="form">
            <legend>好きなものは？</legend>
            <input type="radio" name="radio" id="radio1" value="curry" checked>
            <label for="radio1">カレー</label>
            <input type="radio" name="radio" id="radio1" value="sushi" checked>
            <label for="radio1">お寿司</label>
            <input type="radio" name="radio" id="radio1" value="niku" checked>
            <label for="radio1">焼肉</label>
            <input type="radio" name="radio" id="radio1" value="sonota" checked>
            <label for="radio1">その他</label>
         </fieldset>
         <fieldset class="form">
            <legend>好きなものは？</legend>
            <input type="checkbox" name="checkbox" id="checkbox1" value="curry">
            <label for="checkbox1">カレー</label>
            <input type="checkbox" name="checkbox" id="checkbox1" value="sushi">
            <label for="checkbox1">お寿司</label>
            <input type="checkbox" name="checkbox" id="checkbox1" value="niku">
            <label for="checkbox1">焼肉</label>
            <input type="checkbox" name="checkbox" id="checkbox1" value="sonota">
            <label for="checkbox1">その他</label>
         </fieldset>
         <fieldset class="form">
            <input type="date">
            <legend>あなたの誕生日は？</legend>
         </fieldset>
         <fieldset class="form" value="50">
            <legend>あなたの今の機嫌を教えてください（０～１００）</legend>
        <input type="range" name="range" id="range1" min="0" max="100" step="5">
        <label for="range1"></label>
        </fieldset>
        <fieldset class="form">
            <input type="password" minlength="8" pattern="^[a-zA-Z0-9]+$/">
            <legend>パスワードを入力（英数字のみ）</legend>
        </fieldset>
        <fieldset class="form">
        <input type="submit" value="submit">
        </fieldset>

    </form>
    
</body>
</html>
