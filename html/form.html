いろいろなフォームを使ってみよう
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/form.css" />
  </head>
  <body>
    <form action="" class="form-example">
      <div class="form-example">
        <label for="email">メールアドレスを入力してください.</label>
        <input type="email" name="email" id="email" required />
      </div>
      <div class="form-example">
        <legend>好きなものは?</legend>
        <label><input type="radio" name="radio" value="curry">カレー</label>
        <label><input type="radio" name="radio" value="sushi">お寿司</label>
        <label><input type="radio" name="radio" value="yakiniku">焼肉</label>
        <label><input type="radio" name="radio" value="others">その他</label>
      </div>
      <div class="form-example">
        <legend>好きなものは?</legend>
        <label><input type="checkbox" name="curry">カレー</label>
        <label><input type="checkbox" name="sushi">お寿司</label>
        <label><input type="checkbox" name="yakiniku">焼肉</label>
        <label><input type="checkbox" name="others">その他</label>
      </div>
      <div class="form-example">
        <input type="date">
      </div>
      <div class="form-example">
        <label><input type="range" min="0" max="11">Range</label>
      </div>
      <div class="form-example">
        <label><input type="password">パスワードを入力してください.</label>
      </div>
    </form>
  </body>
</html>
