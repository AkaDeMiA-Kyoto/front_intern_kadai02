<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>フロントエンド課題２ いろいろなフォーム</title>
    <link rel="stylesheet" href="../css/form.css">
  </head>
  <body>
    <form action="my-handling-form-page" method="post">
      <h2>フロントエンド課題２ いろいろなフォーム</h2>
      <ol class="form-content">
        <li class="form-element">
          <label for="email">Eメール:</label>
          <input type="email" id="email" name="user_email">
        </li>
        <li class="form-element">
          <fieldset>
            <div>
              <legend>好きなものは？（ラジオボタン）:</legend>
            </div>
            <ul>
              <li>
                <input type="radio" id="curry" name="favorite_food" value="curry" checked>
                <label for="curry">カレー</label>
              </li>
              <li>
                <input type="radio" id="sushi" name="favorite_food" value="sushi">
                <label for="sushi">お寿司</label>
              </li>
              <li>
                <input type="radio" id="yakiniku" name="favorite_food" value="yakiniku">
                <label for="yakiniku">焼肉</label>
              </li>
              <li>
                <input type="radio" id="others" name="favorite_food" value="others">
                <label for="others">その他</label>
              </li>
            </ul>
          </fieldset>
        </li>
        <li class="form-element">
          <fieldset>
            <div>
              <legend>好きなものは？（チェックボックス）:</legend>
            </div>
            <ul>
              <li>
                <input type="checkbox" id="curry" name="all_favorite_food" value="curry" checked>
                <label for="curry">カレー</label>
              </li>
              <li>
                <input type="checkbox" id="sushi" name="all_favorite_food" value="sushi">
                <label for="sushi">お寿司</label>
              </li>
              <li>
                <input type="checkbox" id="yakiniku" name="all_favorite_food" value="yakiniku">
                <label for="yakiniku">焼肉</label>
              </li>
              <li>
                <input type="checkbox" id="others" name="all_favorite_food" value="others">
                <label for="others">その他</label>
              </li>
            </ul>
          </fieldset>
        </li>
        <li class="form-element">
          <label for="range">range:</label>
          <input type="range" id="range" name="range" min="0" max="1000" step="10" value="500">
          <output class="range" for="range"></output>
        </li>
        <li class="form-element">
          <label for="datetime">カレンダー:</label>
          <input type="datetime-local" id="datetime" name="datetime">
        </li>
        <li class="form-element">
        <label for="pwd">パスワード:</label>
        <input type="password" id="pwd" name="pwd">
        </li>
        <li class="button">
          <button type="submit">送信</button>
        </li>   
      </ol>
    </form>
  </body>
</html>
