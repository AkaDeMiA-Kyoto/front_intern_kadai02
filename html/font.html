<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>フォント</title>
</head>
<body>
    <h1 class="heading01">いろいろなフォント</h1>
    <p class="roboto-thin"> Me llamo Takuma. Tengo diecinueve años.</p>
    <p class="roboto-medium"> Me llamo Takuma. Tengo diecinueve años.</p>
    <p class="roboto-bold"> Me llamo Takuma. Tengo diecinueve años.</p>
    <p class="ubuntu-medium"> Me llamo Takuma. Tengo diecinueve años.</p>
    <p class="ubuntu-medium-italic"> Me llamo Takuma. Tengo diecinueve años.</p>
    <h1 class="heading01">いろいろなアイコン</h1>
    <div class="twitter">
        <i class="fa-brands fa-twitter"></i>
    </div>
    <div class="search-box">
        <span class="search-text"></span>検索</span>
        <input type="text" name="search" id="search" class="search-input">
    </div>
    <div class="loading">
        <span class="icon-text">ローディング...</span>
        <i class="fa-solid fa-circle-notch fa-spin"></i>
    </div>
</body>
</html>
