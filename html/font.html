Webフォント、FontAwsome を使ってみよう
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width, user-scalable=yes,initial-scale=1.0">
        <link rel="stylesheet" href="../css/font.css">
        <title>Webフォント、FontAwsomeを使ってみよう</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;700&family=Ubuntu:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/64ba1afac2.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="roboto-thin-100">
            <p>roboto-thin100なはず。</p>
        </div>
        <div class="roboto-medium-500">
            <p>roboto-medium-500だと信じてる。</p>
        </div>
        <div class="roboto-bold-700">
            <p>roboto-bold-700に決まってる。</p>
        </div>
        <div class="ubuntu-medium-500">
            <p>ubuntu-medium-500っしょ！</p>
        </div>
        <div class="ubuntu-medium-500-Italic">
            <p>ubuntu-medium-500-Italicでしか無い。</p>
        </div>

        <div class="font-awesome">
            <div class="twitter">
                <i class="fa-brands fa-twitter"></i>
            </div>

            <div class="search">
                <p class="kensaku">検索</p>
            </div>

            <div class="eye-check">
                <h3 class="eye"><span class="title">視力検査です。</span></h3>
                <i class="fa-solid fa-circle-notch first"></i>
                <i class="fa-solid fa-circle-notch second"></i>
                <i class="fa-solid fa-circle-notch third"></i>
                <i class="fa-solid fa-circle-notch forth"></i>
                <i class="fa-solid fa-circle-notch fifth fa-spin"></i>

            </div>
        </div>
    </body>
