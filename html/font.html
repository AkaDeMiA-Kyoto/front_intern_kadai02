Webフォント、FontAwsome を使ってみよう
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <link rel="stylesheet" href="../css/font.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,100&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,500&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="roboto100">京都大学はいい大学だ（ROBOT thin 100）</div>
    <div class="roboto500">京都大学はいい大学だ（ROBOT medium 500）</div>
    <div class="roboto700">京都大学はいい大学だ（ROBOT bold 700）</div>
    <div class="ubuntu500">京都大学はいい大学だ（Ubuntu medium 500）</div>
    <div class="ubuntu500i">京都大学はいい大学だ（Ubuntu medium 500 italic）</div>
    <br><br>
<i class="fa-brands fa-twitter twitter" style="color: #74C0FC;" class="twitter"></i>    <div>twitter </div>
