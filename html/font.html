<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samazamana-Font-Icon</title>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,500;1,700&family=Ubuntu:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="web-font">
        <p class="roboto_thin_100">My name is Ren Yamada.</p>
        <p class="roboto_medium_500">My name is Ren Yamada.</p>
        <p class="roboto_bold_700">My name is Ren Yamada.</p>
        <p class="ubuntu_medium_500">My name is Ren Yamada.</p>
        <p class="ubuntu_medium_500_italic">My name is Ren Yamada.</p>
    </div>
    <div class="twitter">
        <i class="fa-brands fa-twitter"></i>
    </div>
    <div class="search">
        <p class="kensaku">検索</p>
    </div>
    <div class="kaiten">
        <i class="fa-solid fa-circle-notch fa-spin"></i>
    </div>
</body>
</html>
