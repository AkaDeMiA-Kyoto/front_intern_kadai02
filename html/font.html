<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>様々なフォントを使おう</title>
    <script
      src="https://kit.fontawesome.com/c75368c7cc.js"
      crossorigin="anonymous"
    ></script>
    <!-- robot -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Ubunts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./../css/font.css" />
  </head>
  <body>
    <div class="robot-thin-100">
      <p>robot-thin-100</p>
    </div>
    <div class="robot-medium-500">
      <p>robot-medium-500</p>
    </div>
    <div class="robot-bold-700">
      <p>robot-bold-700</p>
    </div>
    <div class="ubunts-medium-500">
      <p>ubuntu-medium-500</p>
    </div>
    <div class="ubuntu-italic-500">
      <p>ubuntu-italic-500</p>
    </div>
    <div class="icon-twitter">
      <i class="fa-brands fa-twitter"></i>
    </div>
    <div class="search">検索</div>
    <div class="circle">
      <i class="fa-solid fa-circle-notch fa-spin"></i>
    </div>
  </body>
</html>
