Webフォント、FontAwsome を使ってみよう
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../css/font.css">
    <script src="https://kit.fontawesome.com/418e3fb763.js" crossorigin="anonymous"></script>
</head>
<body>
    <p class="roboto thin">Roboto thin 100</p>
    <p class="roboto medium">Roboto medium 500</p>
    <p class="roboto bold">Roboto bold 700</p>
    <p class="ubuntu medium">Ubuntu medium 500</p>
    <p class="ubuntu medium italic">Ubuntu medium 500 italic</p>
    <p class="search">検索</p><i class="fa-brands fa-twitter"></i>
    <i class="fa-solid fa-circle-notch fa-spin"></i>
</body>
</html>
