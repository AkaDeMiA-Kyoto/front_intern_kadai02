<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;700&family=Ubuntu:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/237381481f.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="wrapper">
       <div class="fonts">
           <p class="roboto-thin"> roboto-thin: hello world</p>
           <p class="roboto-medium">roboto-medium: hello world</p>
           <p class="roboto-bold">roboto-bold: hello world</p>
           <p class="ubuntu-medium">ubuntu-medium: hello world</p>
           <p class="ubuntu-medium-italic">ubuntu-medium-italic: hello world</p>
        </div>
        <div class="icons">
            <p class="twiiter">
                <i class="fa-brands fa-twitter"></i>
                <a href="https://x.com/home?lang=ja">Twitter</a>
            </p>
            <p class="search">
                <label for="search">検索：</label>
                <input type="search" name="search" id="search">
            </p>
            <p class="circle">
                <i class="fa-solid fa-circle-notch fa-spin"></i>
            </p>
        </div>
   </div>
</body>
</html>
