<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>フォント</title>
    <link rel="stylesheet" href="../css/font.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/37b57060a1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <p>Webフォント、FontAwsomeを使ってみよう</p>
    <div class="google-fonts">
      <p class="roboto-thin">Roboto thin 100を使ってみよう</p>
      <p class="roboto-medium">Roboto medium 500を使ってみよう</p>
      <p class="roboto-bold">Roboto bold 700を使ってみよう</p>
      <p class="ubuntu-medium">Ubuntu medium 500を使ってみよう</p>
      <p class="ubuntu-medium-italic">Ubuntu medium 500 italicを使ってみよう</p>
    </div>
    <!-- google fonts -->
    <div class="font-awesome">
      <i class="fa-brands fa-x-twitter"></i>
      <p class="search-box-icon">検索</p>
      <i class="fa-solid fa-circle-notch fa-spin"></i>
    </div>
  </body>
</html>
