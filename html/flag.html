<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X=UA=Compstible" contrntz="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国旗をHTML/CSSで作成してみよう</title>
    <link rel="stylesheet" href="../css/flag.css">
</head>
<body>
    <section>
        <h2>日本</h2>
        <div class="japan-box">
            <div class="japan-circle"></div>
        </div>
    </section>
    <section>
        <h2>UAE</h2>
        <div class="uae-box">
            <div class="red"></div>
            <div class="uae-right">
                <div class="green"></div>
                <div class="white"></div>
                <div class="black"></div>    
            </div>        
        </div>
    </section>
    <section>
        <h2>韓国</h2>
        <div class="korea-box">
            <div class="right-up">
                <div class="two-small">
                    <div class="small-rectangle"></div>
                    <div class="small-rectangle"></div>
                </div>
                <div class="big-rectangle"></div>
                <div class="two-small">
                    <div class="small-rectangle"></div>
                    <div class="small-rectangle"></div>
                </div>
            </div>
            <div class="left-up">
                <div class="big-rectangle"></div>
                <div class="big-rectangle"></div>
                <div class="big-rectangle"></div>
            </div>
            <div class="right-down">
                <div class="two-small">
                    <div class="small-rectangle"></div>
                    <div class="small-rectangle"></div>
                </div>
                <div class="two-small">
                    <div class="small-rectangle"></div>
                    <div class="small-rectangle"></div>
                </div>
                <div class="two-small">
                    <div class="small-rectangle"></div>
                    <div class="small-rectangle"></div>
                </div>
            </div>
            <div class="left-down">
                <div class="big-rectangle"></div>
                <div class="two-small">
                    <div class="small-rectangle"></div>
                    <div class="small-rectangle"></div>
                </div>
                <div class="big-rectangle"></div>
            </div>
            <div class="circle">
                <div class="red-semicircle"></div>
                <div class="red-minicircle"></div>
                <div class="blue-semicircle"></div>
                <div class="blue-minicircle"></div>
            </div>
        </div>
                

    
</body>
</html>
