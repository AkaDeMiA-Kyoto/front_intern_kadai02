<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>国旗をHTML/CSSで作成してみよう</title>
<link rel="stylesheet" href="../css/flag.css">
</head>
<body>
    <header>国旗をHTML/CSSで作成してみよう</header>
    <div class="japan">
        <span class="circle"></span>
    </div>
    <div class="uae">
        <span class="red"></span>
        <div class="box">
            <span class="green"></span>
            <span class="white"></span>
            <span class="black"></span>
        </div>
    </div>
    <div class="korea">
        <div class="line1">
            <span class="red-circle"></span>
            <span class="blue-circle"></span>
            <span class="red-circle-s"></span>
            <span class="blue-circle-s"></span>
            <span class="block1">
                <div class="block1-a"></div>
                <div class="block1-b"></div>
                <div class="block1-c"></div>
            </span>
            <span class="block2">
                <div class="block2-a"></div>
                <div class="block2-b"></div>
                <div class="block2-c"></div>
                <div class="block2-d"></div>
                <div class="block2-e"></div>
                <div class="block2-f"></div>
            </span>
        </div>
        <div class="line2">
            <span class="block3">
                <div class="block3-a"></div>
                <div class="block3-b"></div>
                <div class="block3-c"></div>
            </span>
            <div class="block3-white"></div>
            <span class="block4">
                <div class="block4-a"></div>
                <div class="block4-b"></div>
                <div class="block4-c"></div>
                <div class="block4-d"></div>
                <div class="block4-e"></div>
                <div class="block4-f"></div>
            </span>
            <div class="block4-black"></div>
        </div>
    </div>
</body>
</html>
