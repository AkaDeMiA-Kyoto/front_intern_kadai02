<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>フロントエンド 課題２ 国旗作成</title>
</head>
<body>
  <div class="wrapper">
    <div class="name-and-flag">
      <h2 class="country-name">日本</h2>
      <div class="japan">
        <div class="red-circle"></div>
      </div><!-- japan -->
    </div><!-- name-and-flag -->

    <div class="name-and-flag">
      <h2 class="country-name">UAE</h2>
      <div class="uae">
        <div class="uae-left"></div>
        <div class="uae-right">
          <ul>
            <li class="uae-right-part"></li>
            <li class="uae-right-part"></li>
            <li class="uae-right-part"></li>
          </ul>
        </div>
      </div><!-- uae -->
    </div><!-- name-and-flag -->

    <div class="name-and-flag">
      <h2 class="country-name">大韓民国</h2>
      <div class="south-korea"></div><!-- south-korea -->
    </div><!-- name-and-flag -->
  </div>
</body>
</html>
