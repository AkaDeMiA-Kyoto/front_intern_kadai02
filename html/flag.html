<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>国旗達</title>
  <link rel="stylesheet" href="../css/flag.css">
</head>

<body>
  <h2>日本</h2>
  <div class="flame-japan">
    <div class="hinomaru">
    </div>
  </div>
  <h2>UAE(アラブ首長国連邦)</h2>
  <div class="flame-uae">
      <li class="red"></li>
      <div class="tateninarabe">
        <li class="green"></li>
        <li class="white"></li>
        <li class="black"></li>
      </div>
  </div>
  <h2>韓国</h2>
  <div class="flame-korea">
    <div class="tokeimawari">
      <div class="semicircle-red"></div>
      <div class="circle-red"></div>
      <div class="semicircle-blue"></div>
      <div class="circle-blue"></div>
      <ul class="rec-upleft">
        <li class="long"></li>
        <li class="long"></li>
        <li class="long"></li>
      </ul>
      <ul class="rec-downright">
        <div class="tateninarabe">
          <li class="short"></li>
          <li class="short"></li>
        </div>
        <div class="tateninarabe">
          <li class="short"></li>
          <li class="short"></li>
        </div>
        <div class="tateninarabe">
          <li class="short"></li>
          <li class="short"></li>
        </div>
      </ul>
    </div>
    <div class="hanntokeimawari">
      <ul class="rec-upright">
        <div class="tateninarabe">
          <li class="short"></li>
          <li class="short"></li>
        </div>
        <li class="long"></li>
        <div class="tateninarabe">
          <li class="short"></li>
          <li class="short"></li>
        </div>
      </ul>
      <ul class="rec-downleft">
        <li class="long"></li>
        <div class="tateninarabe">
          <li class="short"></li>
          <li class="short"></li>
        </div>
        <li class="long"></li>
      </ul>
    </div>
  </div>
</body>

</html>
