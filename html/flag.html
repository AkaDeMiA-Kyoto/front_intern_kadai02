国旗をHTML/CSSで作成してみよう<br>
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag</title>
    <link rel="stylesheet" href="../css/flag.css">
</head>
<body>
    <div class="Japan" >
        <div class="red_circle">
        </div>
    </div>
    <br>
    <div class="UAE">
        <div class="rec1"></div>
        <div class="UAE_flex">
            <div class="rec2"></div>
            <div class="rec3"></div>
            <div class="rec4"></div>
        </div>
    </div>
    <br>
    <div class="Korea">
        <div class="red_circle"></div>
        <div class="blue_circle"></div>
        <div class="red_circle_mini"></div>
        <div class="blue_circle_mini"></div>
        <div class="black_flex1">
            <div class="black_rec"></div>
            <div class="black_rec"></div>
            <div class="black_rec"></div>
        </div>
        <div class="black_flex2">
            <div class="black_rec"></div>
            <div class="black_rec"></div>
            <div class="black_rec"></div>
        </div>
        <div class="black_flex3">
            <div class="black_rec"></div>
            <div class="black_rec"></div>
            <div class="black_rec"></div>
        </div>
        <div class="black_flex4">
            <div class="black_rec"></div>
            <div class="black_rec"></div>
            <div class="black_rec"></div>
        </div>
        <div class="white_flex2">
            <div class="white_line"></div>
        </div>
        <div class="white_flex3">
            <div class="white_line"></div>
            <div class="white_line"></div>
        </div>
        <div class="white_flex4">
            <div class="white_line"></div>
            <div class="white_line"></div>
            <div class="white_line"></div>
        </div>
    </div>
</body>
</html>
