<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset = "utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width",user-scalable=yes,initial-scale=1.0>
<title>National Flags</title>
<link rel="stylesheet" href="../css/flag.css">
</head>
<body>
    <main class="main">
        <h2>Japan</h2>
        <section>
            <div class="Japan">
                <div class="Japan-circle"></div>
            </div>
        </section>
        <h2>UAE</h2>
        <section>
            <div class="UAE">
                <div class="UAE-left"></div>
                <div class="UAE-right">
                    <div class="boxA"></div>
                    <div class="boxB"></div>
                    <div class="boxC"></div>
                </div>
            </div>
        </section>
        <h2>South Korea</h2>
        <section>
            <div class="Korea">
                <div class=" circle-red"></div>
                <div class=" circle-blue"></div>
                <div class=" small-circle-red"></div>
                <div class=" small-circle-blue"></div>
                <div class=" line-1_1"></div>
                <div class=" line-1_2"></div>
                <div class=" line-1_3"></div>
                <div class=" line-2_1"></div>
                <div class=" line-2_2"></div>
                <div class=" line-2_3"></div>
                <div class=" line-3_1"></div>
                <div class=" line-3_2"></div>
                <div class=" line-3_3"></div>
                <div class=" line-4_1"></div>
                <div class=" line-4_2"></div>
                <div class=" line-4_3"></div>
                <div class=" whiteline-2_2"></div>
                <div class=" whiteline-3_1"></div>
                <div class=" whiteline-3_3"></div>
                <div class=" whiteline-4"></div>
            </div>
        </section>
    </main>
</body>
</html>
