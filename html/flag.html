<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0">
    <link rel="stylesheet" href="../css/flag.css">
    <title>日本、韓国、UAEの国旗</title>
  </head>
  <body>
    <section>
      <h1>日本</h1>
      <div class="japanese-flag">
        <div class="red-circle">
        </div>
      </div>
    </section>
    <section>
      <h2>UAE</h2>
      <div class="UAE-flag">
        <div class="color-line-green"></div>
        <div class="color-line-white"></div>
        <div class="color-line-black"></div>
      </div>
    </section>
    <section>
      <h3>韓国</h3>
      <div class="korea-flag">
        <div class="center-circle">
          <div class="red-big-circle"></div>
          <div class="blue-big-circle"></div>
          <div class="red-small-circle"></div>
          <div class="blue-small-circle"></div>
        <div class="lines-top-left"></div>
          <div class="black-big-line1"></div>
          <div class="black-big-line2"></div>
          <div class="black-big-line3"></div>
        <div class="lines-bottom-left"></div>
          <div class="black-big-line4"></div>
          <div class="black-big-line5"></div>
          <div class="black-small-line1"></div>
          <div class="black-small-line2"></div>
        <div class="lines-top-right"></div>
          <div class="black-big-line6"></div>
          <div class="black-small-line3"></div>
          <div class="black-small-line4"></div>
          <div class="black-small-line5"></div>
          <div class="black-small-line6"></div>
        <div class="lines-bottom-right"></div>
          <div class="black-small-line7"></div>
          <div class="black-small-line8"></div>
          <div class="black-small-line9"></div>
          <div class="black-small-line10"></div>
          <div class="black-small-line11"></div>
          <div class="black-small-line12"></div>
      </div>
    </section>
  </body>
</html>
