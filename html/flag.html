<!DOCTYPE html>
<html lang="ja">
<body>
    <link rel="stylesheet" href="../css/flag.css">
    <!--日本-->
    <div class="square-ja">
        <span class="circle-ja"></span>
    </div>
    <!--UAE-->
    <ul class="UAE">
        <li class="left-UAE"></li>
        <li class="right-UAE">
            <div class="green-UAE"></div>
            <div class="white-UAE"></div>
            <div class="black-UAE"></div>
        </li>
    </ul>
    <!--韓国-->
    <ul class="korea"> 
        <li class="deco1">
            <div class="RHcircle"></div>
            <div class="BHcircle"></div>
            <div class="RS"></div>
            <div class="BS"></div>
            <div class="squaresTL">
                <span class="s1-L"></span>
                <span class="s2-L"></span>
                <span class="s3-L"></span>
            </div>
            <div class="squaresBR">
                <span class="s1-R"></span>
                <span class="s2-R"></span>
                <span class="s3-R"></span>
                <span class="margin-BR"></span>
            </div>
        </li>
        <li class="deco2">
            <div class="squaresBL">
                <span class="s1-L"></span>
                <span class="s2-L"></span>
                <span class="s3-L"></span>
                <span class="margin-TL"></span>
            </div>
            <div class="squaresTR">
                <span class="s1-R"></span>
                <span class="s2-R"></span>
                <span class="s3-R"></span>
                <span class="margin1-TR"></span>
                <span class="margin2-TR"></span>
            </div>
        </li>
    </ul>
</body>
</html>
