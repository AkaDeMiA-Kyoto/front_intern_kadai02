<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flags</title>
<link rel="stylesheet" href="../css/flag.css">
</head>
<body>

<div class="Japa"> <!--ここから日本-->
  <div class="flag"> 
    <div class="circle"></div>
  </div>
</div>

<div class="UAE"> <!--ここからUAE-->
  <div class="black_part"> 
    <div class="white_part">
      <div class="green_part">
        <div class="red_part"></div>
      </div>
    </div>
  </div>
</div>

<div class="Kore"> <!--ここから韓国-->
  <div class="background">
      <div class="clockwise">
          <div class="redcir"></div>
          <div class="bluecir"></div>
          <div class="mini_redcir"></div>
          <div class="mini_bluecir"></div>
          <div class="leftup1"></div>
          <div class="leftup2"></div>
          <div class="leftup3"></div>
          <div class="rightdown1"></div>
          <div class="rightdown2"></div>
          <div class="rightdown3"></div>
          <div class="rightdown4"></div>
          <div class="rightdown5"></div>
          <div class="rightdown6"></div>
      </div>
      <div class="counterclockwise">
          <div class="leftdown1"></div>
          <div class="leftdown2"></div>
          <div class="leftdown3"></div>
          <div class="leftdown4"></div>
          <div class="rightup1"></div>
          <div class="rightup2"></div>
          <div class="rightup3"></div>
          <div class="rightup4"></div>
          <div class="rightup5"></div>
      </div>
  </div>
</div>

</body>
</html>
