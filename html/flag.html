<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,user-scalable=yes,initial-scale=1.0">
<link rel="stylesheet" href="../css/flag.css">
</head>

<body>
    <section>
        <h1>日本国旗</h1>
        <div class="japan_rectangle">
            <div class="japan_circle"></div>
        </div>
    </section>
    <section>
        <h2>UAE</h2>
        <div class="UAE_container">
            <div class="UAE_vertical_line red"></div>
            <div class="UAE_border green"></div>
            <div class="UAE_border white"></div>
            <div class="UAE_border black"></div>
        </div>
    </section>
    <section>
        <h2>韓国</h2>
        <div class="korea_rectangle">
            <div class="big_circle_red"></div>
            <div class="big_circle_blue"></div>
            <div class="small_circle_red"></div>
            <div class="small_circle_blue"></div>
            <div class="korea_container korea_lineposition1">
                <div class="korea_short"></div>
                <div class="korea_short"></div>
                <div class="korea_long"></div>
                <div class="korea_short"></div>
                <div class="korea_short"></div>
            </div>
            <div class="korea_container korea_lineposition2">
                <div class="korea_long"></div>
                <div class="korea_long"></div>
                <div class="korea_long"></div>
            </div>
            <div class="korea_container korea_lineposition3">
                <div class="korea_long"></div>
                <div class="korea_short"></div>
                <div class="korea_short"></div>
                <div class="korea_long"></div>
            </div>

            <div class="korea_container korea_lineposition4">
                <div class="korea_short"></div>
                <div class="korea_short"></div>
                <div class="korea_short"></div>
                <div class="korea_short"></div>
                <div class="korea_short"></div>
                <div class="korea_short"></div>
            </div>
        </div>
</body>
</html>
