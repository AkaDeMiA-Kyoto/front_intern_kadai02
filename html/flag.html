<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Japanese Flag</title>
<link rel="stylesheet" href="../css/flag.css">
</head>
<body>
  <section>
    <h2>日本</h2>
    <div class="flag_Japan">
      <div class="circle_Japan"></div>
    </div>
  </section>

  
  <section>
    <h2>UAE</h2>
    <div class="flag_UAE">
      <div class="line_UAE_red"></div>
      <div class="line_UAE_green"></div>
      <div class="line_UAE_white"></div>
      <div class="line_UAE_black"></div>
    </div>
  </section>


  <section>
    <h2>韓国</h2>
    <div class="flag_korea">
      <div class="circle_korea">
        <div class="semicircle-upper"></div>
        <div class="semicircle-lower"></div>
        <div class="left-circle mini-circle"></div>
        <div class="right-circle mini-circle"></div>
      </div>

      <div class="upper-left box">
        <div class="big-rectangle"></div>
        <div class="big-rectangle"></div>
        <div class="big-rectangle"></div>
      </div>

      <div class="upper-right box">
        <div class="small-rectangle"></div>
        <div class="small-rectangle"></div>
        <div class="big-rectangle"></div>
        <div class="small-rectangle"></div>
        <div class="small-rectangle"></div>
      </div>

      <div class="lower-right box ">
        <div class="small-rectangle"></div>
        <div class="small-rectangle"></div>
        <div class="small-rectangle"></div>
        <div class="small-rectangle"></div>
        <div class="small-rectangle"></div>
        <div class="small-rectangle"></div>
      </div>

      <div class="lower-left box">
        <div class="big-rectangle"></div>
        <div class="small-rectangle"></div>
        <div class="small-rectangle"></div>
        <div class="big-rectangle"></div>
      </div>
    </div>
  </section>
</body>
</html>
