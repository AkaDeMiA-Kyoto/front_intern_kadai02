国旗をHTML/CSSで作成してみよう
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/flag.css">
</head>
<body>
    <section class="flag japan">
        <div class="japan-background">
            <div class="japan-circle"></div>
        </div>
    </section>
    <section class="flag UAE">
        <div class="UAE-background">
            <div class="UAE-square-left"></div>
            <div class="UAE-border">
                <div class="UAE-border-elem UAE-border-elem-1"></div>
                <div class="UAE-border-elem UAE-border-elem-2"></div>
                <div class="UAE-border-elem UAE-border-elem-3"></div>
            </div>
        </div>
    </section>
    <section class="flag korea">
        <div class="korea-background">
            <div class="korea-circle">
                <div class="korea-semicircle-upper"></div>
                <div class="korea-semicircle-lower"></div>
                <div class="korea-innercircle-left"></div>
                <div class="korea-innercircle-right"></div>
            </div>
            <div class="korea-cross-1">
                <div class="korea-border left-upper">
                    <div class="korea-border-elem-1"></div>
                    <div class="korea-border-elem-1"></div>
                    <div class="korea-border-elem-1"></div>
                </div>
                <div class="korea-border right-lower">
                    <div class="korea-border-elem-2">
                        <span></span>
                        <span></span>
                    </div>
                    <div class="korea-border-elem-2">
                        <span></span>
                        <span></span>
                    </div>
                    <div class="korea-border-elem-2">
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="korea-cross-2">
                <div class="korea-border left-lower">
                    <div class="korea-border-elem-1"></div>
                    <div class="korea-border-elem-2">
                        <span></span>
                        <span></span>
                    </div>
                    <div class="korea-border-elem-1"></div>
                </div>
                <div class="korea-border right-upper">
                    <div class="korea-border-elem-2">
                        <span></span>
                        <span></span>
                    </div>
                    <div class="korea-border-elem-1"></div>
                    <div class="korea-border-elem-2">
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
