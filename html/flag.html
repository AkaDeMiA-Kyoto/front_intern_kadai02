<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>いろんな国旗を作ってみよう</title>
        <link rel="stylesheet" href="..\css\flag.css">
    </head>
    <body class="flags">
        <div class="japan">
            <div class="japan-title">日本</div>
            <div class="japan-flag">
                <div class="japan-circle"></div>
            </div>
        </div>
         <div class="UAE">
            <div class="UAE-title">UAE</div>
            <div class="UAE-flag">
                <div class="UAE-block green"></div>
                <div class="UAE-block white"></div>
                <div class="UAE-block black"></div>
            </div>
        </div>
        <div class="korea">
            <div class="korea-title">大韓民国</div>
            <div class="korea-flag">
                <div class="korea-circles R"></div>
                <div class="korea-circles B"></div>
                <div class="korea-circles r"></div>
                <div class="korea-circles b"></div>
                <div class="full-lines tr-2"></div>
                <div class="full-lines tl-1"></div>
                <div class="full-lines tl-2"></div>
                <div class="full-lines tl-3"></div>
                <div class="full-lines bl-1"></div>
                <div class="full-lines bl-3"></div>
                <div class="sep-lines tr-1"><span class="sep-item"></span></div>
                <div class="sep-lines tr-3"><span class="sep-item"></span></div>
                <div class="sep-lines bl-2"><span class="sep-item"></span></div>
                <div class="sep-lines br-1"><span class="sep-item"></span></div>
                <div class="sep-lines br-2"><span class="sep-item"></span></div>
                <div class="sep-lines br-3"><span class="sep-item"></span></div>
            </div>
        </div>
    </body>
</html>
