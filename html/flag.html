国旗をHTML/CSSで作成してみよう
<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="../css/flag.css">
</head>
<html lang="ja">
<body>
<div class="japan">日本</div>
<div class="background">
    <div class="center"></div>
</div>
<div class="UAE">UAE</div>
<div class="background2">
<div class="greenbox"></div>
<div class="whitebox"></div>
<div class="blackbox"></div>
</div>
<div class="korea">韓国</div>
    <div class="background3">
        <div class="mid-circle">
            <div class="big-red-half-circle"></div>
            <div class="big-blue-half-circle"></div>
            <div class="small-red-full-circle"></div>
            <div class="small-blue-full-circle"></div>
        </div>
    </div>
        <div class="nori1">
            <div class="white-sheet1"></div>
            <div class="white-sheet2"></div>
        </div>
        <div class="nori2">
            <div class="white-sheet3"></div>
            <div class="white-sheet4"></div>
            <div class="white-small-sheet1"></div>
        </div>
        <div class="nori3">
            <div class="white-sheet5"></div>
            <div class="white-sheet6"></div>
            <div class="white-small-sheet2"></div>
            <div class="white-small-sheet3"></div>
            <div class="white-small-sheet4"></div>
        </div>
        <div class="nori4">
            <div class="white-sheet7"></div>
            <div class="white-sheet8"></div>
            <div class="white-small-sheet5"></div>
            <div class="white-small-sheet6"></div>
        </div>
</body>
</html>
