<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="../css/flag.css">
<body>
    <h1>
        国旗課題
    </h1>
    <section>
        <h2>日本</h2>
        <div class="japan_white"> 
        <div class="japan_red"></div>
        </div>
    </section>

    <section>
        <h2>UAE</h2>
        <div class="UAE_background">
            <div  class="UAE_red"></div>
            <div  class="UAE_green"></div>
            <div  class="UAE_black"></div>

        </div>
    </section>

    <section>
        <h2>韓国</h2>
        <div class="kankoku_area">
            <div class="circle">
                <div class="kaiten">
                    <div class="bolls">
                        <div class="blue_hanen">
                            
                        </div>
                        <div class="red_hanen">
                        
                        </div>
                    </div>
                    <div class="blue_small_locate">
                        <div class="blue_small">

                        </div>
                    </div>
                    <div class="red_small_locate">
                        <div class="red_small">

                        </div>
                    </div>
                </div>
            </div>

            <div class="ten">
                <div class="left_naname">
                    <div class="top_left">
                        <div class="top_left_0">
                            <div class="top_left_1"></div>
                            <div class="top_left_2"></div>
                            <div class="top_left_3"></div>
                        </div>
                    </div>
                    <div class="bottom_right">
                        <div class="bottom_right_0">
                            <div class="bottom_right_up">
                                <div class="bottom_right_up_1"></div>
                                <div class="bottom_right_up_2"></div>
                                <div class="bottom_right_up_3"></div>
                            </div>
                            <div class="bottom_right_down">
                                <div class="bottom_right_down_1"></div>
                                <div class="bottom_right_down_2"></div>
                                <div class="bottom_right_down_3"></div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="right_naname">
                    <div class="bottom_left">
                        <div class="bottom_left_0">
                            <div class="bottom_left_1"></div>
                            <div class="bottom_left_2">
                                <div class="bottom_left_2_up"></div>
                                <div class="bottom_left_2_down"></div>
                            </div>
                            <div class="bottom_left_3"></div>
                        </div>

                    </div>
                    <div class="top_right">
                        <div class="top_right_0">
                            <div class="top_right_1">
                                <div class="top_right_1_up"></div>
                                <div class="top_right_1_down"></div>
                            </div>
                            <div class="top_right_2"></div>
                            <div class="top_right_3">
                                <div class="top_right_3_up"></div>
                                <div class="top_right_3_down"></div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </section>


</body>
</html>
