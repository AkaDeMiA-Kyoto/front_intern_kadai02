<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0">
    <link rel="stylesheet" href="../css/flag.css">
    <title>いろいろな国旗</title>
  </head>
  <body>
    <section>
      <h1>日本</h1>
      <div class="japanese-flag">
        <div class="red-circle"></div>
      </div>
    </section>
    <h2>UAE</h2>
    <div class="uae-flag">
      <div class="uae-flag-green"></div>
      <div class="uae-flag-white"></div>
      <div class="uae-flag-black"></div>
    </div>
    <h3>韓国</h3>
    <div class="korea-flag">
      <div class="center-circle">
        <div class="center-red1"></div>
        <div class="center-blue1"></div>
        <div class="center-red2"></div>
        <div class="center-blue2"></div>
      </div>
      <div class="center-dot1">
        <div class="b1 b1-1"></div>
        <div class="b1 b1-2"></div>
        <div class="b1 b1-3"></div>
        <div class="b1 b1-4"></div>
        <div class="b1 b1-5"></div>
        <div class="b1 b1-6"></div>
        <div class="b2 b2-1"></div>
        <div class="b2 b2-2"></div>
        <div class="b2 b2-3"></div>
        <div class="b2 b2-4"></div>
        <div class="b2 b2-5"></div>
        <div class="b2 b2-6"></div>
      </div>
    </div>
  </body>
</html>
