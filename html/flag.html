<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>フロントエンド 課題２ 国旗作成</title>
  <link rel="stylesheet" href="../css/flag.css">
</head>
<body>
  <header class="header">
    <h1 class="title">フロントエンド 課題２</h1>
  </header>
  <main>
    <div class="wrapper">
      <div class="name-and-flag">
        <h2 class="country-name">日本</h2>
        <div class="flag japan-and-south-korea-base">
          <div class="red-circle"></div>
        </div><!-- japan-and-south-korea-base -->
      </div><!-- name-and-flag -->
  
      <div class="name-and-flag">
        <h2 class="country-name">UAE</h2>
        <div class="flag uae">
          <div class="uae-left"></div>
          <div class="uae-right">
            <ul>
              <li class="uae-right-part green"></li>
              <li class="uae-right-part white"></li>
              <li class="uae-right-part black"></li>
            </ul>
          </div>
        </div><!-- uae -->
      </div><!-- name-and-flag -->
  
      <div class="name-and-flag">
        <h2 class="country-name">大韓民国</h2>
        <div class="flag japan-and-south-korea-base">
          <div class="red-and-blue-circle">
            <ul>
              <li class="red-part"></li>
              <li class="blue-part"></li>
            </ul>
          </div>
          <ul>
            <li class="black-part top-right">
              <ul>
                <li class="white-line"></li>
                <li class="white-line"></li>
                <li class="white-line"></li>
              </ul>
            </li>
            <li class="black-part top-left">
              <ul>
                <li class="white-line"></li>
                <li class="white-line"></li>
                <li class="white-line"></li>
              </ul>
            </li>
            <li class="black-part bottom-right">
              <ul>
                <li class="white-line"></li>
                <li class="white-line"></li>
                <li class="white-line"></li>
              </ul>
            </li>
            <li class="black-part bottom-left">
              <ul>
                <li class="white-line"></li>
                <li class="white-line"></li>
                <li class="white-line"></li>
              </ul>
            </li>  
          </ul>
        </div><!-- japan-and-south-korea-base -->
      </div><!-- name-and-flag -->
    </div>  
  </main>
  <footer class="footer"></footer>
</body>
</html>
