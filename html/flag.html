<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>フロントエンド 課題２ 国旗作成</title>
  <link rel="stylesheet" href="../css/flag.css">
</head>
<body>
  <header class="header">
    <h1 class="title">フロントエンド 課題２</h1>
  </header>
  <main>
    <div class="wrapper">
      <div class="name-and-flag">
        <h2 class="country-name">日本</h2>
        <div class="flag japan">
          <div class="japan-red-round"></div>
        </div><!-- japan-and-south-korea-base -->
      </div><!-- name-and-flag -->
  
      <div class="name-and-flag">
        <h2 class="country-name">UAE</h2>
        <div class="flag uae">
          <div class="uae-left"></div>
          <div class="uae-right">
            <ul>
              <li class="uae-right-part green"></li>
              <li class="uae-right-part white"></li>
              <li class="uae-right-part black"></li>
            </ul>
          </div>
        </div><!-- uae -->
      </div><!-- name-and-flag -->
  
      <div class="name-and-flag">
        <h2 class="country-name">大韓民国</h2>
        <div class="flag south-korea">
          <div class="south-korea-round">
            <div class="red-half-round"></div>
            <div class="blue-half-round"></div>
            <div class="red-round"></div>
            <div class="blue-round"></div>  
          </div>
          <div class="top-left">
            <ul>
              <li class="black line pos1"></li>
              <li class="black line pos2"></li>
              <li class="black line pos3"></li>
            </ul>
          </div>
          <div class="top-right">
            <ul>
              <li class="line space-between pos1">
                <p class="black"></p>
                <p class="black"></p>
              </li>
              <li class="black line pos2"></li>
              <li class="line space-between pos3">
                <p class="black"></p>
                <p class="black"></p>
              </li>
            </ul>
          </div>
          <div class="bottom-right">
            <ul>
              <li class="line space-between r-pos1">
                <p class="black"></p>
                <p class="black"></p>
              </li>
              <li class="line space-between r-pos2">
                <p class="black"></p>
                <p class="black"></p>
              </li>
              <li class="line space-between r-pos3">
                <p class="black"></p>
                <p class="black"></p>
              </li>
            </ul>
          </div>
          <div class="bottom-left">
            <ul>
              <li class="black line r-pos1"></li>
              <li class="line space-between r-pos2">
                <p class="black"></p>
                <p class="black"></p>
              </li>
              <li class="black line r-pos3"></li>
            </ul>
          </div>
        </div><!-- japan-and-south-korea-base -->
      </div><!-- name-and-flag -->
    </div>  
  </main>
  <footer class="footer"></footer>
</body>
</html>
