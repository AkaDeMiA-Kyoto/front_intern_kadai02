<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flags</title>
<link rel="stylesheet" href="../css/flag.css">
</head>
<body>
  JAPAN
  <div class="Japan_flag">
    <div class="circle"></div>
  </div>

  UAE
  <div class="UAE_flag">
    <div class="Red"></div>
    <div class="Green"></div>
    <div class="White"></div>
    <div class="Black"></div>
  </div>
  Korean
  <div class="Korean_flag">
    <div class="big-circle" id="Bred"></div>
    <div class="big-circle" id="Bblue"></div>
    <div class="small-circle" id="Sred"></div>
    <div class="small-circle" id="Sblue"></div>
    
    <div class="box" id="UL">
      <div class="black-big"></div>
      <div class="white-big"></div>
      <div class="black-big"></div>
      <div class="white-big"></div>
      <div class="black-big"></div>
    </div>

    <div class="box" id="DL">
      <div class="black-big"></div>
      <div class="white-big"></div>
      <div class="black-small"></div>
      <div class="white-small"></div>
      <div class="black-small"></div>
      <div class="white-big"></div>
      <div class="black-big"></div>
    </div>

    <div class="box" id="UR">
      <div class="black-small"></div>
      <div class="white-small"></div>
      <div class="black-small"></div>
      <div class="white-big"></div>
      <div class="black-big"></div>
      <div class="white-big"></div>
      <div class="black-small"></div>
      <div class="white-small"></div>
      <div class="black-small"></div>
    </div>
    
    <div class="box" id="DR">
      <div class="black-small"></div>
      <div class="white-small"></div>
      <div class="black-small"></div>
      <div class="white-big"></div>
      <div class="black-small"></div>
      <div class="white-small"></div>
      <div class="black-small"></div>
      <div class="white-big"></div>
      <div class="black-small"></div>
      <div class="white-small"></div>
      <div class="black-small"></div>
    </div>
  </div>
</body>
</html>
