<!-- 国旗をHTML/CSSで作成してみよう -->
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width, user-scalable=yes,initial-scale=1.0">
        <link rel="stylesheet" href="../css/flag.css">
        <title>国旗をHTML/CSSで作成してみよう</title>
    </head>
    <body>
        <section class="japan-flag">
            <div class="border">
                <div class="suncircle"></div>
            </div>
        </section>
        <section class="UAE-flag">
            <div class="border-UAE">
                <div class="r-area"></div>
                <div class="three-colors">
                    <div class="g-area"> </div>   
                    <div class="b-area"></div>
                </div>
            </div>
        </section>
        <section class="Korea-flag">
            <div class="border-korea">
                <div class="circle">
                    <div class="round r"></div>
                    <div class="round b"></div>
                         
                    <div class="space-0">
                        <div class="block first"></div>
                        <div class="block 2"></div>
                        <div class="block 3"></div>
                    </div>

                    <div class="space-3">
                        <div class="space-3-1 block-3"></div>
                        <div class="space-3-1 block-3"></div>
                    </div>
                    <div class="space-3">
                        <div class="space-3-2 block-3"></div>
                        <div class="space-3-2 block-3"></div>
                    </div>
                    <div class="space-3">
                        <div class="space-3-3 block-3"></div>
                        <div class="space-3-3 block-3"></div>
                    </div>

                    <div class="block-right">

                        <div class="space-2">
                            <div class="space-2-1 block-3"></div>
                            <div class="space-2-1 block-3"></div>
                        </div>
                        <div class="space-2">
                            <div class="space-2-2 block"></div>
                        </div>
                        <div class="space-2">
                            <div class="space-2-3 block-3"></div>
                            <div class="space-2-3 block-3"></div>
                        </div>
                        
                        <div class="space-1">
                            <div class="space-1-1 block"></div>
                        </div>
                        <div class="space-1">
                            <div class="space-1-2 block-3"></div>
                            <div class="space-1-2 block-3"></div>
                        </div>
                        <div class="space-1">
                            <div class="space-1-3 block"></div>
                        </div>

                    </div>
                    
                </div>
            </div> 
           
        </section>
    </body>
</html>
