<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, userscalable=yes, initial-scale=1.0">
    <link rel="stylesheet" href="../css/flag.css">
    <title>国旗</title>
</head>
<body>
    <header><h1>日本、UAE、韓国の国旗を作ろう</h1></header>
    <main>
        <section>
            <h2>日本</h2>
            <div class="japan-rectangle">
                <div class="japan-circle"></div>
            </div>
        </section>
        <section>
            <h2>UAE</h2>
            <div class="uae-rectangle">
                <div class="ured-rectangle"></div>
                <div class="ubla-rectangle"></div>
                <div class="ugre-rectangle"></div>
            </div>
        </section>
        <section>
            <h2>韓国</h2>
            <div class="corea-rectangle"><!-- absolute座標で623,5 -->
                <div class="black-rectangle1"></div>
                <div class="black-rectangle2"></div>
                <div class="black-rectangle3"></div>
                <div class="black-rectangle4"></div>
                <div class="black-rectangle5"></div>
                <div class="black-rectangle6"></div>
                <div class="black-rectangle7"></div>
                <div class="black-rectangle8"></div>
                <div class="black-rectangle9"></div>
                <div class="black-rectangle10"></div>
                <div class="black-rectangle11"></div>
                <div class="black-rectangle12"></div>
            <div class="corea-circle">
                <div class="half-circle-BL"></div>
                <div class="half-circle-RL"></div>
                <div class="half-circle-BS"></div>
                <div class="half-circle-RS"></div>
            </div>
                <div class="white-rectangle1"></div>
                <div class="white-rectangle2"></div>
                <div class="white-rectangle3"></div>
                <div class="white-rectangle4"></div>
            </div>
        </section>
    </main>
</body>
</html>
