国旗をHTML/CSSで作成してみよう
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/flag.css" type="text/css">
    <title>Document</title>
</head>
<body>
    日本
    <div class="flag-japan">
        <div class="red-circle"></div>
    </div>
    UAE
    <div class="flag-uae">
        <div class="left"></div>
        <div class="right">
            <div class="green"></div>
            <div class="white"></div>
            <div class="black"></div>
        </div>
    </div>
    韓国
    <div class="flag-korea">
        <div class="circle">
            <div class="half top"></div>
            <div class="half bottom"></div>
        </div>
        <div class="left-upper">
            <div class="line no-white"></div>
            <div class="line no-white"></div>
            <div class="line no-white"></div>
        </div>
        <div class="right-upper">
            <div class="line"></div>
            <div class="line no-white"></div>
            <div class="line"></div>
        </div>
        <div class="left-lower">
            <div class="line no-white"></div>
            <div class="line"></div>
            <div class="line no-white"></div>
        </div>
        <div class="right-lower">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>
</body>
</html>
