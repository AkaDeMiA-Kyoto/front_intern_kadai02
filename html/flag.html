<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0">
    <link rel="stylesheet" href="../css/flag.css">
    <title>日本、韓国、UAEの国旗</title>
  </head>
  <body>
    <section>
      <h1>日本</h1>
      <div class="flag japanese-flag">
        <div class="red-circle">
        </div>
      </div>
    </section>
    <section>
      <h1>UAE</h1>
      <div class="flag UAE-flag">
        <div class="rectangle-black"></div>
        <div class="rectangle-red"></div>
        <div class="rectangle-green"></div>
      </div>
    </section>
    <section>
      <h1>韓国</h1>
      <div class="flag korea-flag">
        <div class="harf-circle-red"></div>
        <div class="harf-circle-blue"></div>
        <div class="circle-red"></div>
        <div class="circle-blue"></div>
        <div class="blackbox1"></div>
        <div class="blackbox2"></div>
        <div class="blackbox3"></div>
        <div class="blackbox4"></div>
        <div class="blackbox5"></div>
        <div class="blackbox6"></div>
        <div class="blackbox7"></div>
        <div class="blackbox8"></div>
        <div class="blackbox9"></div>
        <div class="blackbox10"></div>
        <div class="blackbox11"></div>
        <div class="blackbox12"></div>
        <div class="whitebox1"></div>
        <div class="whitebox2"></div>
        <div class="whitebox3"></div>
        <div class="whitebox4"></div>
      </div>
    </section>
  </body>
</html>
