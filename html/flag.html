<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/flag.css">
  <title>国旗</title>
</head>
<body>
  <section>
    <h1 class="text">日本</h1>
    <div class="jp-flag">
      <div class="jp-red-circle">
      </div>
    </div>
  </section>
  <section>
    <h1 class="text">UAE</h1>
    <div class="UAE-flag">
      <div class="UAE-green"></div>
      <div class="UAE-white"></div>
      <div class="UAE-black"></div>
    </div>
  </section>
  <section>
    <h1 class="text">韓国</h1>
    <div class="kr-flag">
      <div class="kr-center">
        <div class="kr-red-circle-sub"></div>
        <div class="kr-blue-circle-sub"></div>
        <div class="kr-red-circle"></div>
        <div class="kr-blue-circle"></div>
        <div class="kr-black1"></div>
        <div class="kr-black2"></div>
        <div class="kr-black3"></div>
        <div class="kr-black4"></div>
        <div class="kr-black5"></div>
        <div class="kr-black6"></div>
        <div class="kr-black7"></div>
        <div class="kr-black8"></div>
        <div class="kr-black9"></div>
        <div class="kr-black10"></div>
        <div class="kr-black11"></div>
        <div class="kr-black12"></div>
        <div class="kr-black13"></div>
        <div class="kr-black14"></div>
        <div class="kr-black15"></div>
        <div class="kr-black16"></div>
        <div class="kr-black17"></div>
        <div class="kr-black18"></div>
      </div><!--kr-center-->
    </div><!--kr-flag-->
  </section>
</body>
</html>
