<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,user-scalable=yes,initial-scale=1.0">
        <title>国旗をHTML/CSSで作成してみよう</title>
        <link rel="stylesheet" href="../css/flag.css">
    </head>
    <body>
         <main class="main">
            <div class="subtitle"><span>日本</span></div>
                <section class="japan">
                    <div class="japan-base">
                        <div class="circle"></div>
                    </div>
                </section>
            <div class="subtitle"><span>UAE</span></div>
                <section class="uae">
                    <div class="uae-red"></div>
                    <div class="uae-right">
                        <div class="uae-green"></div>
                        <div class="uae-white"></div>
                        <div class="uae-black"></div>
                    </div>
                </section>
            <div class="subtitle"><span>韓国</span></div>
                <section class="korea">
                    <div class="korea-base">
                        <div class="half-circle1"></div>
                        <div class="half-circle2"></div>
                        <div class="circle1"></div>
                        <div class="circle2"></div>
                        <div class="right-top-block"></div>
                            <div class="right-top-block1"></div>
                            <div class="right-top-block2"></div>
                            <div class="right-top-block3"></div>
                            <div class="right-top-block4"></div>
                        <div class="right-bottom-block"></div>
                            <div class="right-bottom-block1"></div>
                            <div class="right-bottom-block2"></div>
                            <div class="right-bottom-block3"></div>
                        <div class="left-top-block"></div>
                            <div class="left-top-block1"></div>
                            <div class="left-top-block2"></div>
                            <div class="left-top-block3"></div>
                        <div class="left-bottom-block"></div>
                            <div class="left-bottom-block1"></div>
                            <div class="left-bottom-block2"></div>
                            <div class="left-bottom-block3"></div>
                    </div>
                </section>
         </main>
    </body>
