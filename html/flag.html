<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Japanese Flag</title>
<link rel="stylesheet" href="../css/flag.css">
</head>
<body>
  <section class="Japan">
    <div class="flagJapan">
      <div class="circleJapan"></div>
    </div>
  </section>
  <section class="UAE">
    <div class="flagUAE">
      <div class="flag1"></div>
      <div class="flag2">
        <div class="flag2-1"></div>
        <div class="flag2-2"></div>
        <div class="flag2-3"></div>
      </div>
    </div>
  </section>
  <section class="Korea">
    <div class="flagKorea">
      <div class="circleKorea1"></div>
      <div class="circleKorea2"></div>
      <div class="circleKorea3"></div>
      <div class="circleKorea4"></div>
      <div class="r1s">
        <div class="r1-1"></div>
        <div class="r1-2"></div>
        <div class="r1-3"></div>
      </div>
      <div class="r2s">
        <div class="r2-1"></div>
        <div class="r2-2">
          <div class="r2-2-1"></div>
          <div class="r2-2-2"></div>
        </div>
        <div class="r2-3"></div>  
      </div>
      <div class="r3s">
        <div class="r3-1">
          <div class="r3-1-1"></div>
          <div class="r3-1-2"></div>
        </div>
        <div class="r3-2"></div>
        <div class="r3-3">
          <div class="r3-3-1"></div>
          <div class="r3-3-2"></div>
        </div>  
      </div>
      <div class="r4s">
        <div class="r4-1"></div>
        <div class="r4-2"></div>
        <div class="r4-3"></div>
        <div class="r4-4"></div>
        <div class="r4-5"></div>
        <div class="r4-6"></div>  
      </div>
    </div>
  </section>
</body>
</html>
