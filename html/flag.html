<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>課題２ー国旗</title>
<link rel="stylesheet" href="../css/flag.css">
</head>
<body>
    <div class="rectangle">
        <div class="circle"></div>
    </div>
    <div class="UAE">
        <div class="red-rect"></div>
        <div class="right-rect">
            <div class="green-rect"></div>
            <div class="white-rect"></div>
            <div class="black-rect"></div>
        </div>
    </div>
    <div class="Korea">
        <div class="red-hemisphere"></div>
        <div class="blue-hemisphere"></div>
        <div class="red-sub-sphere"></div>
        <div class="blue-sub-sphere"></div>
        
        <div class="top-left-bars">
            <div class="long-bar"></div>
            <div class="long-bar"></div>
            <div class="long-bar"></div>
        </div>
        <div class="top-right-bars">
            <div class="short-bars">
                <div class="short-bar"></div>
                <div class="short-bar"></div>
            </div>
            <div class="long-bar"></div>
            <div class="short-bars">
                <div class="short-bar"></div>
                <div class="short-bar"></div>
            </div>
        </div>
        <div class="bottom-left-bars">
            <div class="long-bar"></div>
            <div class="short-bars">
                <div class="short-bar"></div>
                <div class="short-bar"></div>
            </div>
            <div class="long-bar"></div>
        </div>
        <div class="bottom-right-bars">
            <div class="short-bars">
                <div class="short-bar"></div>
                <div class="short-bar"></div>
            </div>
            <div class="short-bars">
                <div class="short-bar"></div>
                <div class="short-bar"></div>
            </div>
            <div class="short-bars">
                <div class="short-bar"></div>
                <div class="short-bar"></div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
