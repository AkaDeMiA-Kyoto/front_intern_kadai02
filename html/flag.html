<!--
  日本
  赤色 : #d7003a
  白色 : #ffffff

  UAE
  緑 : #00732f
  赤 : #ff0000
  黒 : #000000
  白 : #ffffff

  韓国
  赤 : #cd2e3a
  青 : #0047a0
  黒 : #000000
  白 : #ffffff
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="IE=edge, scalable=yes, initial-scale=1.0" />
    <title>Flags</title>
    <link rel="stylesheet" href="../css/flag.css" />
  </head>
  <body>
    <header>国旗をHTML/CSSで作成してみよう</header>
    <main>
      <div class="flag">
        <div class="japan">
          <div class="red"></div>
        </div>
      </div>
      <div class="flag">
        <div class="uae">
          <div class="red"></div>
          <div class="right">
            <div class="green"></div>
            <div class="white"></div>
            <div class="black"></div>
          </div>
          <!-- right -->
        </div>
        <!-- uae -->
      </div>
      <!-- flag -->
      <div class="flag">
        <div class="korea">
          <div class="center">
            <div class="half red"></div>
            <div class="half blue"></div>
            <div class="circle red"></div>
            <div class="circle blue"></div>
          </div>
          <!-- center -->
          <div class="cross ul-lr">
            <div class="black ul">
              <div class="long"></div>
              <div class="between"></div>
              <div class="long"></div>
              <div class="between"></div>
              <div class="long"></div>
            </div>
            <div class="black lr">
              <div class="separated">
                <div class="short"></div>
                <div class="separated between"></div>
                <div class="short"></div>
              </div>
              <div class="between"></div>
              <div class="separated">
                <div class="short"></div>
                <div class="separated between"></div>
                <div class="short"></div>
              </div>
              <div class="between"></div>
              <div class="separated">
                <div class="short"></div>
                <div class="separated between"></div>
                <div class="short"></div>
              </div>
            </div>
          </div>
          <div class="cross ll-ur">
            <div class="black ll">
              <div class="long"></div>
              <div class="between"></div>
              <div class="separated">
                <div class="short"></div>
                <div class="separated between"></div>
                <div class="short"></div>
              </div>
              <div class="between"></div>
              <div class="long"></div>
            </div>
            <div class="black ur">
              <div class="separated">
                <div class="short"></div>
                <div class="separated between"></div>
                <div class="short"></div>
              </div>
              <div class="between"></div>
              <div class="long"></div>
              <div class="between"></div>
              <div class="separated">
                <div class="short"></div>
                <div class="separated between"></div>
                <div class="short"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- korea -->
      </div>
    </main>
  </body>
</html>
