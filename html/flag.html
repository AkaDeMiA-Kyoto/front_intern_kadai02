<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Japanese Flag</title>
<link rel="stylesheet" href="../css/flag.css">
</head>
<body>
  <div class="flag_JAPAN">
    <div class="circle"></div>
  </div>
  <div class="flag_UAE">
    <div class="UAE_1"></div>
    <div class="UAE_2"></div>
    <div class="UAE_3"></div>
  </div>
  <div class="flag_KOREAN">
    <div class="circle1_KOREAN"></div>
    <div class="circle2_KOREAN"></div>
      <div class="circle_KOREAN1"></div>
      <div class="circle_KOREAN2"></div>
    <div class="black_right_top">
      <div class="rt1"></div>
      <div class="rt2"></div>
      <div class="rt3"></div>
      <div class="rt4"></div>
      <div class="rt5"></div>
    </div>

    <div class="black_right_bottom">
      <div class="rb1"></div>
      <div class="rb2"></div>
      <div class="rb3"></div>
      <div class="rb4"></div>
      <div class="rb5"></div>
      <div class="rb6"></div>
    </div>

    <div class="black_left_top">
      <div class="lt1"></div>
      <div class="lt2"></div>
      <div class="lt3"></div>
    </div>

    <div class="black_left_bottom">
      <div class="lb1"></div>
      <div class="lb2"></div>
      <div class="lb3"></div>
      <div class="lb4"></div>
    </div>
  </div>
</body>
</html>
