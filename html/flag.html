<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,user-scalable=yes,initial-scale=1.0">
  <title>国旗をHTML/CSSで作成してみよう</title>
  <link rel="stylesheet" href="../css/flag.css">
  <link rel="stylesheet" href="../css/reset.css">
</head>
<body>
  <div class="flag">
    <div class="Japan"><div class="j-circle"></div></div>
    <div class="UAE">
      <div class="u-red"></div>
      <div class="u-right">
        <div class="u-green"></div>
        <div class="u-white"></div>
        <div class="u-black"></div>
      </div>
    </div>
    <div class="Korea">
      <div class="k-bigcircle">
        <div class="k-bigred"></div>
        <div class="k-bigblue"></div> 
      </div>
      <div class="k-smallcircle">
          <div class="k-smallred"></div>
          <div class="k-smallblue"></div>
      </div>
      <div class="k-plus">
        <div class="k-p-1"></div>
        <div class="k-p-2"></div>
        <div class="k-p-3"></div>
        <div class="k-p-45">
          <div class="k-p-4"></div>
          <div class="k-p-5"></div>
        </div>
        <div class="k-p-67">
          <div class="k-p-6"></div>
          <div class="k-p-7"></div>
        </div>
        <div class="k-p-89">
          <div class="k-p-8"></div>
          <div class="k-p-9"></div>
        </div>
      </div>
      <div class="k-minus">
        <div class="k-m-1"></div>
        <div class="k-m-23">
          <div class="k-m-2"></div>
          <div class="k-m-3"></div>
        </div>
        <div class="k-m-4"></div>
        <div class="k-m-56">
          <div class="k-m-5"></div>
          <div class="k-m-6"></div>
        </div>
        <div class="k-m-7"></div>
        <div class="k-m-89">
          <div class="k-m-8"></div>
          <div class="k-m-9"></div>
        </div>
      </div>
    </div>
  </div>
  
  
</body>
</html>
